version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/protomesh/protomesh/proto
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: proto
    opt:
      - paths=source_relative
  - name: go-grpc
    out: proto
    opt:
      - paths=source_relative