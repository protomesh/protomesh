version: "3.5"
services:

  proxy:
    image: graviflow:local
    build:
      context: .
      dockerfile: Containerfile
    restart: always
    command: graviflow -config-file /var/graviflow/proxy.toml
    env_file:
      - .env
    volumes:
      # Mount /var/run so we can access docker.sock and talk to Docker
      - /var/run:/var/run
      # Mount the shared configuration directory, used by the AWS CLI and AWS SDKs
      # On Windows, this directory can be found at "%UserProfile%\.aws"
      - $HOME/.aws/:/home/.aws/
      # Configuration file
      - ${PWD}/cmd/proxy.toml:/var/graviflow/proxy.toml
    environment:
      # define the home folder; credentials will be read from $HOME/.aws
      HOME: "/home"
    networks:
      - graviflow
    ports:
      - 5770:5770
    depends_on:
      - server

  server:
    image: graviflow:local
    build:
      context: .
      dockerfile: Containerfile
    restart: always
    command: graviflow -config-file /var/graviflow/server.toml
    env_file:
      - .env
    depends_on:
      - postgresql
    volumes:
      # Mount /var/run so we can access docker.sock and talk to Docker
      - /var/run:/var/run
      # Mount the shared configuration directory, used by the AWS CLI and AWS SDKs
      # On Windows, this directory can be found at "%UserProfile%\.aws"
      - $HOME/.aws/:/home/.aws/
      # Configuration file
      - ${PWD}/cmd/server.toml:/var/graviflow/server.toml
    environment:
      # define the home folder; credentials will be read from $HOME/.aws
      HOME: "/home"
    ports:
      - 6680:6680
    networks:
      - graviflow

  server-ui:
    image: fullstorydev/grpcui
    restart: always
    entrypoint:
      - /bin/grpcui
    command:
      # - -plaintext
      - -use-reflection
      - -vv
      - -insecure
      - -port
      - '8080'
      - -bind
      - '0.0.0.0'
      - -debug-client
      - -open-browser=false
      - server:6680
    ports:
      - '6690:8080'
    depends_on:
      - server
    networks:
      - graviflow

  controller:
    image: graviflow:local
    build:
      context: .
      dockerfile: Containerfile
    restart: always
    command: graviflow -config-file /var/graviflow/controller.toml
    env_file:
      - .env
    volumes:
      # Mount /var/run so we can access docker.sock and talk to Docker
      - /var/run:/var/run
      # Mount the shared configuration directory, used by the AWS CLI and AWS SDKs
      # On Windows, this directory can be found at "%UserProfile%\.aws"
      - $HOME/.aws/:/home/.aws/
      # Configuration file
      - ${PWD}/cmd/controller.toml:/var/graviflow/controller.toml
    environment:
      # define the home folder; credentials will be read from $HOME/.aws
      HOME: "/home"
    networks:
      - graviflow
    depends_on:
      - server
      - temporal

